<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial=scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <title>UFO Sightings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />	
  <link rel="stylesheet" href="styles.css">

</head>
<body style="background-color:lightgray;">

  <div class="jumbotron">
    <font = Veranda><center><h1 class="display-3">UFO Sightings</h1></center></font>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12"></div>
        <form class="form-inline">
          <div class="form-group">
             <label for="date">Date/Time</label>
               <input type="text" class="form-control" id="date_time" placeholder="01/01/2010">
          </div>
       <div class="form-group">
         <label for="city">City</label>
          <input type="text" class="form-control" id="city" placeholder="san jose">
      </div>
      <div class="form-group">
             <label for="state" >State</label>
               <input type="text" class="form-control" id="state" placeholder="ca">
          </div>
          <div class="form-group">
             <label for="country">Country</label>
               <input type="text" class="form-control" id="country" placeholder="us">
          </div>
          <div class="form-group">
             <label for="shape">Shape</label>
               <input type="text" class="form-control" id="shape" placeholder="circle">
          </div>

          <br></br>

  <center><button type="submit" class="btn btn-default" id="searchBtn">Search</button></center>
            <br></br>

</form>
        <div class="row">
          <div class="col-md-12"></div>
            <table class="table">
              <thead>
                <tr>
                  <th>Date/Time</th>
                  <th>City</th>
                  <th>State</th>
                  <th>Country</th>
                  <th>Shape</th>
                  <th>Duration</th>
                  <th>Comment</th>
                </tr> 
              </thead>
              <tbody>
              </tbody>
            </table>     	
        </div>	
    </div>
  </div>

  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="index.js"></script>

</body>	
</html>
